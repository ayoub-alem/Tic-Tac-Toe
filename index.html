<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div>
        <div class="inputPlayers">
            <div class="playersDiv">
                <span class="allSpans">Player1's Name:</span>
                <input type="text" value="Player 1">
            </div>
            <div class="playersDiv">
                <span class="allSpans">Player2's Name:</span>
                <input type="text" value="Player 2">
            </div>
            <div class="score">
                <span class="allSpans"><span>Player 1</span><span class="turn myTurn"></span></span>
                <span class="allSpans">0 : 0</span>
                <span class="allSpans"><span>Player 2</span><span class="turn myTurn urTurn"></span></span>
            </div>
        </div>
        <div class="container">
            <div class="finish">
                <button class="replay">Replay</button>
            </div>
            <div class="item 1"></div>
            <div class="item 2"></div>
            <div class="item 3"></div>
            <div class="item 4"></div>
            <div class="item 5"></div>
            <div class="item 6"></div>
            <div class="item 7"></div>
            <div class="item 8"></div>
            <div class="item 9"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
